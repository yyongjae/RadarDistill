DATASET: 'NuScenesDataset_radar'
DATA_PATH: '../data/nuscenes'

VERSION: 'v1.0-trainval'
MAX_SWEEPS: 1
PRED_VELOCITY: True
SET_NAN_VELOCITY_TO_ZEROS: True
FILTER_MIN_POINTS_IN_GT: 1

DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [nuscenes_infos_radar_6sweeps_lidar_10sweeps_train.pkl],
    'test': [nuscenes_infos_radar_6sweeps_lidar_10sweeps_val.pkl],
}

POINT_CLOUD_RANGE: [-51.2, -51.2, -5.0, 51.2, 51.2, 3.0]

BALANCED_RESAMPLING: True 

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling_radar
          DB_INFO_PATH:
              - nuscenes_dbinfos_10sweeps_with_radar_withvelo.pkl
          PREPARE: {
             filter_by_min_radar_points: [
                 'car:1','truck:1', 'construction_vehicle:1', 'bus:1', 'trailer:1',
                 'barrier:1', 'motorcycle:1', 'bicycle:1', 'pedestrian:1', 'traffic_cone:1'
             ],
          }

          SAMPLE_GROUPS: [
              'car:2','truck:3', 'construction_vehicle:7', 'bus:4', 'trailer:6',
              'barrier:2', 'motorcycle:6', 'bicycle:6', 'pedestrian:2', 'traffic_cone:2'
          ]

          NUM_POINT_FEATURES: 6
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x', 'y']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.3925, 0.3925]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]


POINT_FEATURE_ENCODING: {
    encoding_type: radar_absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'rcs', 'vx','vy'],
    src_feature_list: ['x', 'y', 'z', 'rcs', 'vx','vy'],
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': True
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.1, 0.1, 0.2]
      MAX_POINTS_PER_VOXEL: 10
      MAX_NUMBER_OF_VOXELS: {
        'train': 60000,
        'test': 60000
      }
